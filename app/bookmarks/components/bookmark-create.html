
<form ng-submit="dialogCreateCtrl.createBookmark()">
        <div flex>
                <md-input-container class="md-block" flex-gt-sm>
                <label>Bookmark Name</label>
                <input ng-model="dialogCreateCtrl.newBookmark.name"
                       class="addBookmarkName"
                       maxlength="30"
                       required>
                </md-input-container>
                
                <md-input-container class="md-block" flex-gt-sm>
                <label>Bookmark Link</label>
                <input ng-model="dialogCreateCtrl.newBookmark.url"
                       class="addBookmarkLink">
                </md-input-container>
        </div>
        <div flex layout="row" layout-align="space-around none">
                <md-button class="md-raised md-primary saveBookmark"
                           type="submit">Create
                </md-button>
                <md-button class="md-raised md-warn cancelCreatingBookmark"
                           ng-click="dialogCreateCtrl.cancelCreating()">Cancel
                </md-button>
        </div>
</form>
